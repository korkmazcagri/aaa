<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Çok Ekranlı Uygulama</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      -webkit-touch-callout: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu button {
      background-color: #3a3f58;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .menu button:hover {
      background-color: #4f5470;
    }

    .menu button:active {
      transform: scale(0.98);
    }

    .ekran {
      display: none;
    }

    .ekran.aktif {
      display: block;
    }
  </style>
</head>
<body>

  <div class="menu">
    <button data-ekran="ekran1">📝 Notlar</button>
    <button data-ekran="ekran2">🎲 Zar At</button>
    <button data-ekran="ekran3">📅 Takvim</button>
  </div>

  <!-- Sayfa içerikleri (şimdilik boş) -->
  <div id="ekran1" class="ekran aktif">Burası Notlar ekranı.</div>
  <div id="ekran2" class="ekran">Burası Zar At ekranı.</div>
  <div id="ekran3" class="ekran">Burası Takvim ekranı.</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function goster(id) {
        document.querySelectorAll('.ekran').forEach(e => e.classList.remove('aktif'));
        document.getElementById(id).classList.add('aktif');
      }

      document.querySelectorAll('.menu button').forEach(button => {
        button.addEventListener('click', function() {
          goster(this.dataset.ekran);
        });
        button.addEventListener('touchstart', function(e) {
          e.preventDefault();
          goster(this.dataset.ekran);
        }, { passive: false });
      });
    });
  </script>
</body>
</html>
